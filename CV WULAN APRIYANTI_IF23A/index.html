<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
            <h1>Your Name</h1>
            <p class="about-me">About Me: <br> A brief description about yourself.</p>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <ul>
                <li>Job Title 1 - Company Name</li>
                <li>Job Title 2 - Company Name</li>
            </ul>
        </div>

        <div class="section">
            <h2>Education / Certification</h2>
            <ul>
                <li>Last Education - School/College Name</li>
                <li>Certification Name</li>
            </ul>
        </div>
    </div>
</body>
</html>
